<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Demo - Elastic</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	</head>
	<body>
		<p>hello</p>
		<textarea rows="1" style="width: 300px"></textarea>
		<p>hello</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="css/textex.core.css" type="text/css" />
		<link rel="stylesheet" href="css/textex.plugin.tags.css" type="text/css" />
		<link rel="stylesheet" href="css/textex.plugin.autosuggest.css" type="text/css" />
		<script src="textex.core.js" type="text/javascript" charset="utf-8"></script>
		<script src="textex.plugin.tags.js" type="text/javascript" charset="utf-8"></script>
		<script src="textex.plugin.autosuggest.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$('textarea').textex({
				plugins : [ 'autosuggest', 'tags' ],

				getSuggestions : function(val, callback)
				{
					var list = [
							'JavaScript',
							'Java',
							'PHP',
							'Ruby',
							'Python',
							'Closure',
							'Delphi',
							'Perl',
							'OCAML',
							'Erlang',
							'Scala',
							'Haskel',
							'Groovy',
							'Fortran',
							'Basic',
							'Cobol',
							'Go'
						],
						result = []
					;

					list.sort();
					val = val.toLowerCase();

					if(val == '')
						return callback(list);

					for(var i = 0; i < list.length; i++)
						if(list[i].toLowerCase().indexOf(val) == 0)
							result.push(list[i]);

					callback(result.length == 0 ? null : result);
				},

				ex : {
					//tagToString: function(tag) { return '-' + tag + '-'; }
				}
			});
		</script>
	</body>
</html>
